
<h2>Card list</h2>
<ul class="cards">

  <li *ngFor="let card of cards"
  [class.selected]="card === selectedCard"
   (click)="onSelect(card)">
  <span class="badge">{{card.clan}}</span> {{card.name}}
</li>
</ul>
<div *ngIf="selectedCard">
<h2>
  {{selectedCard.name | uppercase}} mini detalle
</h2>
<button (click)="gotoDetail()">View Details</button>
</div>
